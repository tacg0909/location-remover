<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Location Remover</title>
        <link rel="stylesheet" href="src/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icons/maskable_icon_x192.png">
        <link href="splashes/Splash_iPhone6_6s_7_8_SE2nd.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
        <link href="splashes/Splash_iPhone6Plus_6sPlus_7Plus_8Plus.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
        <link href="splashes/Splash_iPhoneX_XS.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
        <link href="splashes/Splash_iPhone12_12pro_13_13pro.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
        <script src="./src/script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="theme-color" content="#1565c0" />
    </head>
<body>
    <header>
        <h1 id="header">Location Remover</h1>
    </header>
    <h2 class="aaa">Exif情報を削除したい画像を選択してください</h2>

    <input type="file" id="example" accept="image/jpeg" disabled>

    <!--プレビュー画像部-->
    <div id="preview"></div>

    <button id="run_button" onclick="runButtonOnClicked();" disabled>Exif削除</button>

    <!-- 削除後の画像を表示 -->
    <img src="" id="output_picture">

    <!-- Web Share APIの利用 -->
    <button id="share" onclick="share()" disabled>シェアする</button>

    <!-- ダウンロードボタン -->
    <a id="downloadButton" download="image.jpg" hidden>ダウンロード</a>
</body>
</html>
