<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Location Remover</title>
        <link rel="stylesheet" href="src/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icons/maskable_icon_x192.png">
        <script src="./src/script.js" defer></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="#1565c0" />
    </head>
<body>
    <header>
        <h1 id="header">Location Remover</h1>
    </header>
    <h2 class="aaa">Exif情報を削除したい画像をアップロードしてください</h2>

    <input type="file" id="example" accept="image/jpeg" disabled>

    <!--プレビュー画像部-->
    <div id="preview"></div>

    <button id="run_button" onclick="runButtonOnClicked();" disabled>Exif削除</button>

    <!-- 削除後の画像を表示 -->
    <img src="" id="output_picture">
</body>
</html>
