<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Location Remover</title>
        <link rel="stylesheet" href="src/style.css">
        <script src="./src/script.js" defer></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
<body>
    <header>
        <h1 id="header">Location Remover</h1>
    </header>
    <h2>Exif情報を削除したい画像をアップロードしてください</h2>

    <!--画像ファイルを複数枚アップロードする部分-->
    <input type="file" id="example" accept="image/jpeg" disabled>

    <!--プレビュー画像を追加-->
    <div id="preview">
    </div>
    <!-- <img id="preview"> -->

    <button id="run_button" onclick="runButtonOnClicked();" disabled>Exif削除</button>

        
    <p></p>
    <!-- ↓に削除後の画像を表示したい、base64形式の画像を表示すればいいはず -->
    <img src="" id="output_picture">

    
    <!-- <img src="2021-11-06 13-31-12.jpeg" class="aaaa"> -->
    
    
</body>
</html>
